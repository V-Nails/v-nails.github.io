<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - V-Nails</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Soft pink */
            color: #5a3e36; /* Deep brown for elegance */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e91e63; /* Luxurious pink */
            padding: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .contact-container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e91e63;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #e91e63;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background-color: #d81b60;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .socials a {
            margin: 10px;
            text-decoration: none;
            font-size: 1.5rem;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <header>Contact V-Nails</header>
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p><strong>Phone:</strong> +44 7359 753624</p>
            <p><strong>Email:</strong> contact@vnails.com</p>
            <p><strong>Address:</strong> Coventry</p>
        </div>
        <div class="socials">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
